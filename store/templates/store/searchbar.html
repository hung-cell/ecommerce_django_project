{% extends 'store/main.html' %}

{% block content %}

<h2 class="text center" style="margin-left: 20px;"> Search Results: </h5>

    <hr>

    <div class="container">

        <div class="row justify-content-center m-4">

            {% if products %}

            {% for product in products %}

            <div class="col-md-4">
                <div class="card m-3 p-2"
                    style="width: 18rem; height: 33rem; box-shadow: 4px 4px #1982a5; border-radius: 25px 15px;">
                    <img class="card-img-top" style="max-width: 100%;max-height: 100%;display: block;"
                        src="{{product.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 style="font-size: 17px;height:45px;margin-bottom: 0;" class="card-title">{{product.name}}
                        </h4>
                        <h3 style="color: rgb(16, 52, 107);height:45px" class="card-subtitle mt-1">${{product.price}}
                        </h3>
                        <p style="font-size: 13px;" class="btn btn-warning mb-2"><b>{{ product.category.name }}</b></p>
                        <p style="font-size: 13px;" class="cart-text mt-1 mb-1">{{ product.created_at }}</p>

                        <a href="{% url 'product' product.pk  %}" class="btn btn-outline-success m-0">Detail</a>
                        <button class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    </div>

                </div>
            </div>

            {% endfor %}

            {% else %}
            <p>No Products available </p>
            {% endif %}

        </div>

    </div>


    {% endblock %}
