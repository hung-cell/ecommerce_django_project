<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type`="text/css" href="{% static 'css/style.css' %}">
    <title>Sign in & Sign up Form</title>

</head>

<body>
    <div class="container sign-up-mode">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- Sign up form-->
                <form method="POST" action="{% url 'register' %}" class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password"
                            required>
                    </div>
                    <input type="submit" class="btn" value="sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Click this button to create new account
                    </p>
                    <!-- <form action="{%url 'register'%}">
                        <input type="submit" value="Sign Up" class="btn transparent" id="sign-up-btn">
                    </form> -->



                </div>
                <img src="{% static 'images/log.svg'%}" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Login to buy your favorite device !
                    </p>
                    <form action="{%url 'login'%}">
                        {% csrf_token %}
                        <input type="submit" value="Sign In" class="btn transparent" id="sign-up-btn">
                    </form>
                </div>
                <img src="{% static 'images/register.svg'%}" class="image" alt="" />
            </div>
        </div>
    </div>



</body>

</html>
